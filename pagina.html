<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        .game {
            background-color: #fff;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Games</h1>
    </header>
    <div class="container">
        <div class="game">
            <h2>Super Mario Bros.</h2>
            <p>Super Mario Bros. es un clásico juego de plataformas desarrollado por Nintendo.</p>
            <img src="super_mario.jpg" alt="Super Mario Bros." width="300">
        </div>
        <div class="game">
            <h2>The Legend of Zelda</h2>
            <p>The Legend of Zelda es una serie de juegos de acción y aventuras de Nintendo.</p>
            <img src="zelda.jpg" alt="The Legend of Zelda" width="300">
        </div>
        <!-- Agrega más juegos aquí -->
    </div>
</body>
</html>
